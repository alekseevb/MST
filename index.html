<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/css/style.css" />
		<title>MST</title>
	</head>
	<body>
		<header class="header">
			<div class="header__inner container">
				<a class="header__logo logo" href="#">
					<img
						class="logo__image"
						alt="logo"
						src="./images/icons/logo.svg"
						width="154"
						height="29"
						loading="lazy"
					/>
				</a>
				<nav class="header__menu">
					<ul class="header__menu-list hidden-mobile">
						<li class="header__menu-item">
							<a class="header__menu-link" href="#">About</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="#">Information</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="#">ContactÂ </a>
						</li>
					</ul>
				</nav>
				<button
					class="header__burger-button burger-button visible-mobile"
					type="button"
					onclick="mobileOverlay.showModal()"
				>
					<span class="visually-hidden">Burger button</span>
				</button>
			</div>
		</header>

		<dialog class="mobile-overlay visible-nobile" id="mobileOverlay">
			<form class="mobile-overlay__close-button-wrapper" method="dialog">
				<button class="mobile-overlay__close-button cross-button" type="submit">
					<span class="visually-hidden">Close navigation button</span>
				</button>
			</form>
			<div class="mobile-overlay__body">
				<ul class="mobile-overlay__list">
					<li class="mobile-overlay__item">
						<a class="mobile-overrlay__link" href="#">About</a>
					</li>
					<li class="mobile-overlay__item">
						<a class="mobile-overlay__link" href="#">Information</a>
					</li>
					<li class="mobile-overlay__item">
						<a class="mobile-overlay__link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</dialog>
	</body>
</html>
